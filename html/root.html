<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell medium-3">
            <ul class="vertical tabs" data-responsive-accordion-tabs="tabs medium-accordion large-tabs" id="example-tabs">
                <li class="tabs-title is-active">
                    <a href="#aduser" aria-selected="true">Ajout utilisateur</a>
                </li>
                <li class="tabs-title">
                    <a href="#suppuser">Suppression Utilisateur</a>
                </li>
                <li class="tabs-title">
                    <a href="#resetpass">Réinitialiser Mot de Passe</a>
                </li>
            </ul>
        </div>
        <div class="cell medium-9">
            <div class="tabs-content" data-tabs-content="example-tabs">
                <div class="tabs-panel is-active" id="aduser">
                    <form>
                        <fieldset>
                            <legend>Ajout Utilisateur</legend>
                            <label for="iduser">Identifiant :</label>
                            <input name="iduser" id="iduser" type="text" size="20"/>
                            <label for="passuser">Mot de Passe :</label>
                            <input name="passuser" id="passuser" type="password" size="20"/>
                            <input type="button" value="Enregistrer" />
                            <input type="reset" value="Annuler"/>
                        </fieldset>
                    </form>
                </div>
                <div class="tabs-panel" id="suppuser">
                    <form>
                        <fieldset>
                            <legend>Suppression Utilisateur</legend>
                            <label for="selectuser">Identifiant :</label>
                            <select name="selectuser" id="selectuser">

                            </select>
                            <label for="passuser">Mot de Passe :</label>
                            <input name="passuser" id="passuser" type="password" size="20"/>
                            <input type="button" value="Supprimer" />
                            <input type="reset" value="Annuler"/>
                        </fieldset>
                    </form>
                </div>
                <div class="tabs-panel" id="resetpass">
                    <form>
                        <fieldset>
                            <legend>Réinisialisation Mot de Passe</legend>
                            <label for="selectuser">Identifiant :</label>
                            <select name="selectuser" id="selectuser">

                            </select>
                            <input type="button" value="Réinitialiser" />
                            <input type="reset" value="Annuler"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
